<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form>
        </app-payment-detail-form>

    </div>
    <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                <th class="th">Card Owner</th>
                <th class="th">Card Number</th>
                <th class="th">Exp. Date</th>
                <th class="th"></th>
            </tr>
            </thead>
<tbody>
    <tr *ngFor="let pd of service.list">
        <td (click)="populateForm(pd)" >{{pd.cardOwnerName}}</td>
        <td (click)="populateForm(pd)">{{pd.cardNumber}}</td>
        <td (click)="populateForm(pd)">{{pd.expirationDate}}</td>
        <td>
            <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.paymentDetailId)">Delete</i>
        </td>
    </tr>
</tbody>
        </table>
    </div>
</div>
